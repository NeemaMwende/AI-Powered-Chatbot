{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>NeemaAI</title>
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import materialize.css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/materialize.min.css' %}">
    <!-- Main css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    
             
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0f7fa; /* Softer background color */
            font-family: 'Roboto', sans-serif; /* Modern font */
        }
        .phone-frame {
            width: 375px;
            height: 85vh;
            max-height: 667px;
            border: 16px solid #333;
            border-radius: 36px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); /* Slightly larger shadow */
            background-color: white;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .phone-frame::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 5px;
            background-color: #333;
            border-radius: 10px;
        }
        .phone-frame::after {
            content: ''; /* Remove the decorative dot at the bottom */
            display: none;
        }
        .chat-container {
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat_header {
            background: #00796b; /* Darker teal */
            padding: 15px;
            font-size: 20px;
            color: white;
            text-align: center;
            border-radius: 10px 10px 0px 0px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .chats {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            padding-bottom: 50px;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* Internet Explorer 10+ */
        }
        .chats::-webkit-scrollbar { /* WebKit */
            width: 0;
            height: 0;
        }
        .keypad {
            padding: 10px;
            border-top: 1px solid #ddd;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            background-color: #fafafa;
            display: flex; /* Flexbox for aligning input and button */
        }
        .usrInput {
            background: #f1f0f0;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0px 2px 10px 1px #b5b5b5;
            border: none;
            padding: 10px 15px;
            margin-right: 10px;
            box-sizing: border-box; /* Ensures padding is included in the width */
        }
        .send-btn {
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .send-btn i {
            font-size: 12px;
        }
        .message {
            display: flex;
            align-items: center;
            margin: 10px 0;
            animation: fadeIn 0.5s;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message .text {
            max-width: 70%; /* Reduced max-width */
            padding: 10px 15px;
            border-radius: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .message.user .text {
            background-color: #00796b;
            color: white;
            border-top-right-radius: 0;
        }
        .message.bot .text {
            background-color: #e0f2f1;
            color: #333;
            border-top-left-radius: 0;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="chat-container">
            <div class="chat_header">
                NeemaBot
            </div>
            <div class="chats" id="chats">
                <div class="clearfix"></div>
            </div>
            <div class="keypad">
                <input type="text" id="keypad" class="usrInput browser-default" placeholder="Type a message..." autocomplete="off">
                <button id="sendButton" class="send-btn"><i class="material-icons">send</i></button>
            </div>
        </div>
    </div>
    <!-- JavaScript at end of body for optimized loading -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/materialize.min.js'  %}"></script>
     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#sendButton").click(function() {
                sendMessage();
            });
            $("#keypad").keypress(function(e){
                if(e.which == 13) {
                    sendMessage();
                }
            });
            function sendMessage() {
                var user_message = $("#keypad").val();
                $("#keypad").val('');
                $('#chats').append('<div class="message user"><div class="text">' + user_message + '</div></div>');
                scrollToBottom();
                $.ajax({
                    url: '/chat/',
                    type: 'POST',
                    data: {
                        'message': user_message
                    },
                    success: function(response) {
                        var bot_response = response.text;
                        $('#chats').append('<div class="message bot"><div class="text">' + bot_response + '</div></div>');
                        scrollToBottom();
                    },
                    error: function(xhr, errmsg, err) {
                        console.log(xhr.status + ": " + xhr.responseText);
                    }
                });
            }
            function scrollToBottom() {
                var chats = document.getElementById("chats");
                chats.scrollTop = chats.scrollHeight;
            }
        });
    </script>
</body>
</html>
